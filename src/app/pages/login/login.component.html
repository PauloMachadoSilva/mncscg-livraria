
<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Acesso administrativo</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="formulario"> 
            <mat-form-field>
                <mat-label>USUÁRIO</mat-label>
                <textarea formControlName="nome" matInput placeholder="Informe o usuário"></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label>SENHA</mat-label>
                <textarea formControlName="senha" matInput placeholder="Informe a senha"></textarea>
            </mat-form-field>
            <div class="action-button">
                <button mat-raised-button color="primary">Acessar</button>
            </div>
        </form>
      </mat-card-content>
</mat-card>
